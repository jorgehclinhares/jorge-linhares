<div class="body-content uk-width-1-1">
    <div class="projects uk-grid uk-grid-collapse uk-container-center uk-width-large-4-6 uk-width-medium-5-6 uk-width-4-5 height-100">
    <!-- Linguagens e Tecnologias -->
    <div class="uk-width-1-1">
      <div class="section-title">
        <i class="fa fa-code" aria-hidden="true"></i> Projectos Recentes
      </div>
    </div>
    <a href="{{ project.url }}" target="_blank" rel="noopener" class="item uk-width-1-4" *ngFor="let project of projects" data-uk-tooltip title="{{ project.title }}"
      [style.background-image]="'url('+ project.image +')'">
    </a>
  </div>
</div>
