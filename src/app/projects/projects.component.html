<div class="body-content uk-width-1-1">
    <div class="projects uk-grid uk-grid-collapse uk-container-center uk-width-large-4-6 uk-width-medium-5-6 uk-width-4-5 height-100">
    <!-- Linguagens e Tecnologias -->
    <div class="uk-width-1-1">
      <div class="section-title">
        <i class="fa fa-code" aria-hidden="true"></i> Projetos Recentes
      </div>
    </div>
    <div class="uk-grid uk-width-1-1">
      <div class="item uk-width-large-1-3 uk-width-medium-1-3 uk-width-1-1" *ngFor="let project of projects">
        <img [src]="project?.image" alt="{{ project?.title }}"  class="uk-align-center"/>
        <p>
          <b>{{ project?.title }}</b> {{ project?.description }} 
          <a *ngIf="project?.status === 'open'" href="{{ project?.url }}">Quero saber mais!</a>
          <a *ngIf="project?.status === 'restricted'" href="{{ project?.url }}">Acessar</a>
          <span *ngIf="project?.status === 'blocked'">(Infelizmente este projeto possui acesso restrito no momento).</span>
        </p>
      </div>
    </div>
  </div>
</div>
