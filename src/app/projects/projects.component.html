<div class="uk-grid uk-grid-collapse uk-width-1-1 uk-flex uk-flex-middle">
  <div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-1-2" *ngFor="let project of projects">
    <div class="card">
      <div class="card-image uk-width-1-1" 
        [style.background-image]="project?.image && 'url(' + project?.image + ')'"
        [style.background-color]="project?.backgroundColor">
      </div>
      <div class="container-text uk-width-1-1">
        <h2> {{ project?.title }} </h2>
        <p> {{ project?.description }} </p>
        <div class="uk-grid uk-grid-collapse">
          <div class="content-icon uk-width-2-10" *ngFor="let tag of project.tags" >
            <img class="icon" src="/assets/svg/{{tag}}.svg" data-uk-tooltip title="{{tag}}"/>
          </div>
        </div>
      </div>
      <!--<img src="{{ project.image }}" class="uk-width-1-1"/>-->
    </div>
  </div>
</div>
