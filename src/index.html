<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Jorge Linhares</title>
  <base href="/">
  <meta name="theme-color" content="#2f2f2f" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
  <link rel="icon" sizes="192x192" type="image/x-icon" href="favicon.ico" async>
  <link rel="manifest" href="/manifest.json" async>
  <style async>
    .js-disabled {
      padding: 40px 20px 20px 20px;
      font-size: 16px;
      text-align: center;
      color: #2f2f2f;
    }

    .loading {
      padding: 50px 20px;
    }

    .loading .title {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      text-align: center;
      color: #2f2f2f;
      margin-left: 10px;
    }

    .loading svg path,
    .loading svg rect {
      fill: #2f2f2f;
    }
  </style>
</head>

<body>
  <main class="height-100">
    <noscript>
      <div class="js-disabled">
        Você precisa habilitar o modo Javascript para que esta página possa funcionar corretamente
      </div>
    </noscript>
    <app-root>
      <div class="loading">
        <img src="/assets/svg/loading.svg" alt="Icon de carregamento" title="Carregando..." />
        <span class="title">Carregando...</span>
      </div>
    </app-root>
  </main>
  <script async>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => {
          console.log('service worker registered');
        })
        .catch(() => {
          console.warn('service worker failed');
        });
    }
  </script>
</body>

</html>
